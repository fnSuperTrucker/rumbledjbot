<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rumble YouTube DJ</title>
    <style>
      body {
        width: 400px; /* Increased width for longer titles */
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #queueList {
        max-height: 300px; /* Increased height */
        overflow-y: auto;
        margin-bottom: 10px;
        list-style: none;
        padding: 0;
      }
      #queueList li {
        margin: 5px 0;
        word-wrap: break-word;
        font-size: 14px;
      }
      .button-container {
        display: flex;
        gap: 5px;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      button {
        flex: 1;
        padding: 5px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>YouTube DJ Queue</h3>
    <ul id="queueList"></ul>
    <div style="margin-bottom:10px;">
      <input id="addUrlInput" type="text" placeholder="YouTube URL" style="width:220px;">
      <button id="addUrlBtn">Add</button>
    </div>
    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="clearBtn">Clear</button>
      <button id="skipBtn">Skip</button>
      <button id="saveBtn">Save Playlist</button>
      <button id="loadBtn">Load Playlist</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
